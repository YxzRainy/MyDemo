<!DOCTYPE html>
<html lang="zh-cmn-Hans">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./Css/Main/Main.css">
        <link rel="stylesheet" href="./Css/Global/Animista.css">
        <link rel="stylesheet" href="./Css/Global/Swiper.css">
        <link rel="stylesheet" href="./Css/Main/Responsive.css">
        <link rel="stylesheet" href="./Css/Global/Hover.css">
        <link rel="shortcut icon" href="./Logo.ico" />
        <title>贵州近年成效</title>
    </head>

    <body class="">
        <div class="Wrap">
            <div class="PageBg"></div>
            <!-- Title -->
            <header class="TitleBg fade-in-top">
                <h1 class="focus-in-contract-bck">贵州近年成效</h1>
                <img src="./Img/TitleBg.png" alt="">
            </header>
            <!-- 部件 -->
            <div class="Cirque"></div>
            <div class="Revolve"></div>
            <div class="Cogs"></div>
            <!-- Main -->
            <main class="Main">
                <div class="Timeline fade-in-left">
                    <h3 class="focus-in-contract-bck">成效概览
                        <img class="ChartTitleBg" src="./Img/ChartTitleBg.png" alt="">
                    </h3>
                    <div class="TimeLines"></div>
                </div>

                <!-- Map -->
                <div class="Map fade-in-bottom">
                    <div class="GuiZhou"></div>

                </div>

                <!-- Chart -->
                <div class="Charts">

                    <!-- 第一个图表区域 on -->
                    <div class="Chart fade-in-top">
                        <!-- <h2>经济</h2> -->
                        <div class="ChartBg"></div>
                        <!-- 轮播 -->
                        <div class="swiper">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <h3 class="focus-in-contract-bck">金融机构人民币存款余额（亿元）
                                        <img class="ChartTitleBg" src="./Img/ChartTitleBg.png" alt="">
                                    </h3>
                                    <div class="Finance"></div>

                                    <!-- 修复前两个swiper宽度不铺满的问题 -->
                                    <div class="RepairBug">6666666666666666666666666666666666666666666666666x</div>
                                </div>

                                <div class="swiper-slide">
                                    <h3 class="focus-in-contract-bck">地区生产总值（亿元）
                                        <img class="ChartTitleBg" src="./Img/ChartTitleBg.png" alt="">
                                    </h3>
                                    <div class="Gdp"></div>

                                </div>

                                <div class="swiper-slide">
                                    <h3 class="focus-in-contract-bck">进出口总额（万美元）
                                        <img class="ChartTitleBg" src="./Img/ChartTitleBg.png" alt="">
                                    </h3>
                                    <div class="Total"></div>
                                </div>

                            </div>
                        </div>
                    </div>

                    <!-- 第二个图表区域 中间-->
                    <div class="Chart fade-in-right">
                        <!-- <h2>社会</h2> -->

                        <div class="ChartBgTwo"></div>
                        <div class="swiper">
                            <!-- 轮播 -->
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <h3 class="focus-in-contract-bck">专利授权数量（个）
                                        <img class="ChartTitleBg" src="./Img/ChartTitleBg.png" alt="">
                                    </h3>
                                    <div class="Patent"></div>
                                </div>

                                <div class="swiper-slide">
                                    <h3 class="focus-in-contract-bck">常住居民人均可支配收入（元）
                                        <img class="ChartTitleBg" src="./Img/ChartTitleBg.png" alt="">
                                    </h3>
                                    <div class="Revenue"></div>

                                </div>

                                <div class="swiper-slide">
                                    <h3 class="focus-in-contract-bck">基本医疗保险参保人数（万人）
                                        <img class="ChartTitleBg" src="./Img/ChartTitleBg.png" alt="">
                                    </h3>
                                    <div class="Insured"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 第三个图表区域 bottom-->
                    <div class="Chart fade-in-bottom">
                        <!-- <h2>生态</h2> -->
                        <div class="ChartBgThree"></div>
                        <div class="swiper">
                            <!-- 轮播 -->
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <h3 class="focus-in-contract-bck">森林覆盖率（%）
                                        <img class="ChartTitleBg" src="./Img/ChartTitleBg.png" alt="">
                                    </h3>
                                    <div class="Forest"></div>
                                </div>

                                <div class="swiper-slide">
                                    <h3 class="focus-in-contract-bck">生活垃圾无害化处理率（%）
                                        <img class="ChartTitleBg" src="./Img/ChartTitleBg.png" alt="">
                                    </h3>
                                    <div class="Litter"></div>
                                </div>
                            </div>
                        </div>
                    </div>
            </main>
        </div>

    </body>
    <!-- 公共的 -->
    <script src="./Js/Global/Flexible.js"></script>
    <script src="./Js/Global/Echarts.js"></script>
    <script src="./Js/Global/Jquery.js"></script>
    <script src="./Js/Global/Swiper.js"></script>
    <script src="./Js/Main/Main.js"></script>

    <!-- 地图和时间轴 -->
    <script src="./Js/Main/Map.js"></script>
    <script src="./Js/Main/TimeLine.js"></script>

    <!-- 图表 -->
    <script src="./Js/Charts/Gdp.js"></script>
    <script src="./Js/Charts/Finance.js"></script>
    <script src="./Js/Charts/Total.js"></script>
    <script src="./Js/Charts/Patent.js"></script>
    <script src="./Js/Charts/Revenue.js"></script>
    <script src="./Js/Charts/Insured.js"></script>
    <script src="./Js/Charts/Forest.js"></script>
    <script src="./Js/Charts/Litter.js"></script>

    <!-- 其他效果 -->

    <script src="./Js/Main/Music.js"></script>

</html>
